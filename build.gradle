plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.10.3',
            'io.github.bonigarcia:webdrivermanager:5.3.1',
            'org.aeonbits.owner:owner:1.0.12',
            'org.assertj:assertj-core:3.23.1',
            'org.junit.jupiter:junit-jupiter:5.9.1',
            'org.seleniumhq.selenium:selenium-java:4.7.2',
            'org.slf4j:slf4j-simple:2.0.6'
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}

task homework(type: Test) {
    useJUnitPlatform() {
        includeTags "homework"
    }
}
